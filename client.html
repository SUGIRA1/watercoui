      <div class="container">
            <div class="row">
                <div class="form-box">
                    <h2 class="form-header text-center">Add a client</h2>
                    <form onsubmit="event.preventDefault(); onMemberFormSubmit();">
                        <div class="row mb-3">
                        <label for="CustName" class="col-form-label">Client name:</label>
                        <div>
                            <input type="text" class="form-control" name="CustName" id="CustName" required>
                        </div>
                        </div>
                        <div class="row mb-3">
                        <label for="TelephoneNo" class="col-form-label">Client phone:</label>
                        <div>
                            <input type="number" class="form-control" name="TelephoneNo" id="TelephoneNo" required>
                        </div>
                        </div>
                        <div class="row mb-3">
                            <label for="Email" class="col-form-label">Client email:</label>
                            <div>
                            <input type="email" class="form-control" name="Email" id="Email" required>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-outline-primary mx-auto out-btn">Submit</button>
                    </form>
                </div>

                <div class="elem">
                    <h2 class="elem-title">All Clients</h2>
                    <div class="row g-4 add-form">
                        <div class="col-md-4">
                          <input type="text" class="form-control" placeholder="Client ID" aria-label="Client ID"  name="Custid" id="Custid">
                        </div>
                        <div class="col">
                            <button type="submit" onclick="event.preventDefault(); onMemberIdSubmit();" class="btn btn-outline-primary">View one</button>
                        </div>
                      </div>
                    <table class="table" id="memberslist">
                      <thead>
                        <tr>
                          <th scope="col" class="align-middle">Client ID</th>
                          <th scope="col" class="align-middle">Name</th>
                          <th scope="col" class="align-middle">Telephone</th>
                          <th scope="col" class="align-middle">Email</th>
                          <th scope="col" class="align-middle">Actions</th> 
                        </tr>
                      </thead>
                      <tbody class="tbody">  
                      </tbody>
                    </table>
                </div>
            </div>
      </div>

<script type="text/javascript" src="jquery/jquery-3.2.1.min.js"></script>
