      <div class="container">
            <div class="row">
                <div class="form-box">
                    <h2 class="form-header text-center">Add a Route</h2>
                    <form onsubmit="event.preventDefault(); onRouteFormSubmit();"> 
                        <div class="row mb-3">
                            <label for="Route_name" class="col-form-label">Route Name:</label>
                            <div>
                                <input type="text" class="form-control" name="Route_name" id="Route_name" required>
                            </div>
                        </div>
                        <div class="row mb-3">
                          <select class="form-select" name="Status" id="Status" aria-label="Default select example">
                            <option selected>Choose the Route Status</option>
                            <option value="1">Active</option>
                            <option value="0">Inactive</option>
                          </select>
                        </div>
                        

                        <button type="submit" class="btn btn-outline-primary mx-auto out-btn">Submit</button>
                    </form>
                </div>

                <div class="elem">
                    <h2 class="elem-title">All Routes</h2>
                    <table class="table" id="Routeslist">
                      <thead>
                        <tr>
                          <th scope="col" class="align-middle">Route ID</th>
                          <th scope="col" class="align-middle">Route Name</th>
                          <th scope="col" class="align-middle">Status</th>
                          <th scope="col" class="align-middle">Actions</th> 
                        </tr>
                      </thead>
                      <tbody class="tbody">  
                      </tbody>
                    </table>
                </div>
            </div>
      </div>

<script type="text/javascript" src="jquery/jquery-3.2.1.min.js"></script>
