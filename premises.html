</head>

<body>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
          <a class="navbar-brand" href="#">WaterCo</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="./home.html">Home</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="./client.html">Clients</a>
                </li>
              <li class="nav-item">
                <a class="nav-link active" href="./premises.html" aria-current="page">Premises</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./routes.html">Routes</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="./bill.html">Billing</a>

      <div class="container">
            <div class="row">
                <div class="form-box">
                    <h2 class="form-header text-center">Add a Premise</h2>
                    <form onsubmit="event.preventDefault(); onPremiseFormSubmit();">
                        <div class="row mb-3">
                        <label for="MeterNo" class="col-form-label">Meter Nbr:</label>
                        <div>
                            <input type="number" class="form-control" name="MeterNo" id="MeterNo" required>
                        </div>
                        </div>
                        <div class="row mb-3">
                        <label for="Customerid" class="col-form-label">Customer ID:</label>
                        <div>
                            <input type="number" class="form-control" name="Customerid" id="Customerid" required>
                        </div>
                        </div>
                        <div class="row mb-3">
                            <label for="Routeid" class="col-form-label">Route ID:</label>
                            <div>
                            <input type="number" class="form-control" name="Routeid" id="Routeid" required>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-outline-primary mx-auto out-btn">Submit</button>
                    </form>
                </div>

                <div class="elem">
                    <h2 class="elem-title">All Premises</h2>
                    <div class="row g-4 add-form">
                        <div class="col-md-4">
                          <input type="text" class="form-control" placeholder="ID" aria-label="ID" name="Clientid" id="Clientid" required>
                        </div>
                        <div class="col-sm-2">
                            <button type="submit" class="btn btn-outline-primary" onclick="event.preventDefault(); onPremiseIdInput();">View one</button>
                        </div>
                        <div class="col-sm-3">
                            <button type="submit" class="btn btn-outline-primary" onclick="event.preventDefault(); onMemberIdInput();">Sort by Member</button>
                        </div>
                        <div class="col">
                            <button type="submit" class="btn btn-outline-primary" onclick="event.preventDefault(); onRouteIdInput();">Sort by Route</button>
                        </div>
                      </div>
                    <table class="table" id="Premiseslist">
                      <thead>
                        <tr>
                          <th scope="col" class="align-middle">Premise ID</th>
                          <th scope="col" class="align-middle">Meter No</th>
                          <th scope="col" class="align-middle">Customer ID</th>
                          <th scope="col" class="align-middle">Route ID</th>
                          <th scope="col" class="align-middle">Creation Date</th>
                          <th scope="col" class="align-middle">Last Update</th>
                          <th scope="col" class="align-middle">Actions</th> 
                        </tr>
                      </thead>
                      <tbody class="tbody">  
                      </tbody>
                    </table>
                </div>
            </div>
      </div>

<script type="text/javascript" src="jquery/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="bootstrap/js/popper.min.js"></script>
