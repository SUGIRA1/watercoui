</head>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
          <a class="navbar-brand" href="#">WaterCo</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="./home.html">Home</a>

              <li class="nav-item">
                  <a class="nav-link" href="./client.html">Clients</a>

      <div class="container">
            <div class="row">
              <div class="form-box">
                <h2 class="form-header text-center">Bill Payment</h2>
                <form onsubmit="event.preventDefault(); onPayFormSubmit();">
                    <div class="row mb-3">
                    <label for="billid" class="col-form-label">Bill ID</label>
                    <div>
                        <input type="number" class="form-control" name="billid" id="billid" required>
                    </div>
                    </div>
                    <div class="row mb-3">
                    <label for="UserID" class="col-form-label">Payment</label>
                    <div>
                        <input type="number" class="form-control" name="PaidAmount" id="PaidAmount" required>
                    </div>
                    </div>

                    <button type="submit" class="btn btn-outline-primary mx-auto out-btn" name="signup_submit">Pay Bill</button>
                </form>
            </div>
                <div class="elem">
                    <h2 class="elem-title">All Payments</h2>
                    <div class="row g-4 add-form">
                        <div class="col-md-4">
                          <input type="number" class="form-control" placeholder="payment ID" aria-label="payment ID" name="Prid" id="Prid">
                        </div>
                        <div class="col">
                            <button type="submit" class="btn btn-outline-primary" onclick="event.preventDefault(); onPrIdInput();">Sort by Premise</button>
                        </div>
                      </div>
                    <table class="table" id="allpa">
                      <thead>
                        <tr>
                          <th scope="col" class="align-middle">Transaction ID</th>
                          <th scope="col" class="align-middle">Bill ID</th>
                          <th scope="col" class="align-middle">Premise ID</th>
                          <th scope="col" class="align-middle">Expected Amount</th>
                          <th scope="col" class="align-middle">Paid Amount</th>
                          <th scope="col" class="align-middle">Payment Date</th>
                        </tr>
                      </thead>
                      <tbody class="tbody">  
                      </tbody>
                    </table>
                </div>
            </div>
      </div>

<script type="text/javascript" src="jquery/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="bootstrap/js/popper.min.js"></script>
<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
<script src="js/index.js"></script>
</body>

</html>
